    <style>
    body {font-family: 'Inter', Helvetica, Arial, sans-serif; letter-spacing: 0.5px; font-size: 16px;padding:0;margin:0;}
    body a{color: black;text-decoration: none;}
    .container {width:100%; min-height: 100vh;display: flex;flex-direction: row;}
    .wrapper {width: 50%;display: flex;flex-direction: column;justify-content: space-evenly;align-items: center;}
    .wrapper img {width:50%;height: auto;max-width: 600px;}
    .line {height: 60vh;width:1px;border-left: 1px solid white;}
    .address {text-transform: uppercase;font-size: 0.8rem;text-align: center;}
    .black {background-color: black;color: white;}
    .black a {color:white;text-decoration: none;cursor:alias;}
    .white {background-color: white; color: black;justify-content: center;}
    .white a {position: relative;font-size: 2rem;margin-bottom: 1em;padding-bottom: 4px;cursor:e-resize;}
    .white a:after {content: '';position: absolute;width: 100%;transform: scaleX(0); height: 2px;bottom: 0;left: 0;background-color: #000;transform-origin: bottom right;transition: transform 0.25s ease-out;}
    .white a:hover:after {transform: scaleX(1);transform-origin: bottom left;}
    .black {    -webkit-animation: fadein 3s; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein 3s; /* Firefox < 16 */
        -ms-animation: fadein 3s; /* Internet Explorer */
         -o-animation: fadein 3s; /* Opera < 12.1 */
            animation: fadein 3s;
            animation-delay: 0.5s;
            animation-iteration-count: 1;animation-fill-mode: forwards;
    }
    .white a {    -webkit-animation: fadein2 1; /* Safari, Chrome and Opera > 12.1 */
       -moz-animation: fadein2 1; /* Firefox < 16 */
        -ms-animation: fadein2 1; /* Internet Explorer */
         -o-animation: fadein2 1; /* Opera < 12.1 */
            animation: fadein2 1;
            animation-iteration-count: 1;animation-fill-mode: forwards;
    }
    
     <!-- transform animation.. draw vertical line after intro fadein  --!>

    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }
    @keyframes fadein2 {
        from { opacity: 0;transform:translateY(-10px); }
        to   { opacity: 1;transform:translateY(0px); }
    }
    </style>
